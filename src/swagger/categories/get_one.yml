title: Get a category
description: Return a category key information based on his name
tags:
  - category
parameters:
  - name: name
    in: path
    type: string
    description: the name of the category
  - name: sku
    in: path
    type: string
    description: the sku of the category
responses:
  200:
    description: The category's information were successfully retrieved
    schema:
      example:
        category:
          name: shoe
          sku: 300gm