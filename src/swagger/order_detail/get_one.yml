title: Get an order detail
description: Return key information of an order detail given its detail id
tags:
  - order detail
parameters:
  - name: sku
    in: path
    type: string
    description: the sku of the order detail
  - name: created_at
    in: path
    type: datetime
    description: the date an order was created
  - name: updated_at
    in: path
    type: datetime
    description: the date an order was updated
responses:
  200:
    description: The order detail's information were successfully retrieved
    schema:
    example:
      data:
        sku: XXXXXXXXXXXXXXXXXXXX
        created_at: 08-11-2022
        updated_at: 08-11-2022